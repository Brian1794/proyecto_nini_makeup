{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro del sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    {% if messages %}
        {% for message in messages %}
        <div class="alert-info text-center"{{message.tag}}>{{message}}</div>
        {% endfor %}
    {% endif %}
   <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Registro del sistema</h4>
                <form method="post" action="/index/">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" value="" maxlength="254" autofocus required id="nombre" name="nombre">
                        </div>
                        <div class="col-md-4">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" class="form-control" value="" maxlength="254" autofocus required id="apellidos" name="apellidos">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label for="celular">Celular</label>
                            <input type="text" class="form-control" value="" maxlength="10" autofocus required id="celular" name="celular">
                        </div>
                        <div class="col-md-4">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" value="" maxlength="254" autofocus required id="email" name="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" value="" maxlength="254" autofocus required id="direccion" name="direccion">
                        </div>
                        <div class="col-md-4">
                            <label for="contraseña">Contraseña</label>
                            <input type="password" class="form-control" value="" maxlength="254" autofocus required id="contraseña" name="contraseña">
                        </div>
                    </div>

                    <br><br>
                    <div class="text-center">
                        <input type="submit" class="btn btn-success" value="Registrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
